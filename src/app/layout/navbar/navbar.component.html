<header class="sticky top-0 text-gray-400 body-font">
  <div class="container mx-auto flex flex-wrap p-5 justify-between flex-row items-center">
    <a class="flex title-font font-medium items-center text-gray-200 mb-4 md:mb-0" href="/" title="My Dollar">
      <svg xmlns="http://www.w3.org/2000/svg" fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2" class="w-10 h-10 text-teal-500 bg-slate-900 rotate-[15deg] rounded-full" viewBox="0 0 24 24">
        <path d="M14.5 9C14.5 9 13.7609 8 11.9999 8C8.49998 8 8.49998 12 11.9999 12C15.4999 12 15.5 16 12 16C10.5 16 9.5 15 9.5 15"/>
        <path d="M12 7V17"/>
      </svg>
      <span class="sr-only ml-3 text-xl">My Dollar</span>
    </a>
    <nav class="md:ml-auto flex flex-wrap items-center text-base justify-center">
      <!-- Links -->
    </nav>
    <div *ngIf="language$|async as lang" class="hs-dropdown relative inline-flex">
      <button type="button" class="hs-dropdown-toggle w-[2.375rem] h-[2.375rem] inline-flex justify-center items-center gap-x-2 text-lg font-semibold rounded-full border border-transparent text-gray-500 hover:bg-gray-50 disabled:opacity-50 disabled:pointer-events-none dark:text-gray-400 dark:hover:bg-gray-700 dark:focus:outline-none dark:focus:ring-1 dark:focus:ring-gray-600" [title]="'Change Language'|translate">
        <i class="ti ti-language"></i>
      </button>

      <div class="hs-dropdown-menu transition-[opacity,margin] duration hs-dropdown-open:opacity-100 opacity-0 hidden min-w-[10rem] bg-white shadow-md rounded-lg p-2 mt-2 dark:bg-gray-800 dark:border dark:border-gray-700" aria-labelledby="hs-dropdown-custom-icon-trigger">
        <a class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-gray-300 dark:focus:bg-gray-700" role="button" translate (click)="setLanguage('en')">
          <i class="ti ti-check" [class.opacity-0]="lang !== 'en'"></i>
          English
        </a>
        <a class="flex items-center gap-x-3.5 py-2 px-3 rounded-lg text-sm text-gray-800 hover:bg-gray-100 focus:outline-none focus:bg-gray-100 dark:text-gray-400 dark:hover:bg-gray-700 dark:hover:text-gray-300 dark:focus:bg-gray-700" role="button" translate (click)="setLanguage('es')">
          <i class="ti ti-check" [class.opacity-0]="lang !== 'es'"></i>
          Spanish
        </a>
      </div>
    </div>
  </div>
</header>
