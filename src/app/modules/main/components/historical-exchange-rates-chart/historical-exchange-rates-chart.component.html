<div *ngIf="model$ | async as model" class="max-w-[85rem] min-w-[20rem] md:min-w-[30rem] h-full mx-auto">
  <!-- Card -->
  <div class="h-full min-h-[20rem] md:min-h-[16rem] min-w-[20rem] md:min-w-[30rem] w-full flex flex-col bg-slate-900 border border-primary-700 shadow-sm rounded-xl shadow-slate-700/[.7]">
    <apx-chart *ngIf="model.chartOptions as options" class="h-full"
      [series]="options.series"
      [chart]="options.chart"
      [xaxis]="options.xaxis"
      [yaxis]="options.yaxis"
      [stroke]="options.stroke"
      [tooltip]="options.tooltip"
      [dataLabels]="options.dataLabels"
      [fill]="options.fill"
      [grid]="options.grid"
    ></apx-chart>
    <div *ngIf="model.loading" class="h-full animate-pulse bg-gray-200 dark:bg-gray-700 border shadow-sm rounded-xl dark:border-gray-700 dark:shadow-slate-700/[.7]">
      <span class="sr-only">Loading...</span>
    </div>
    <p *ngIf="!model.loading" class="text-xs text-center mt-2 mb-4 text-gray-600">
      <span translate>Last</span> {{ dataFrom | durationToFormat: 'M' }} <span translate>months</span>
    </p>
  </div>
  <!-- End Card -->
</div>
