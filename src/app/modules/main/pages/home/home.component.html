<main>
  <div class="position-relative">
    <section class="section section-lg section-hero section-shaped">
      <!-- Background circles -->
      <div class="shape shape-style-1 shape-default">
        <span class="span-150"></span>
        <span class="span-50"></span>
        <span class="span-50"></span>
        <span class="span-75"></span>
        <span class="span-100"></span>
        <span class="span-75"></span>
        <span class="span-50"></span>
        <span class="span-100"></span>
        <span class="span-50"></span>
        <span class="span-100"></span>
      </div>
      <div class="container shape-container d-flex justify-content-center align-items-center py-lg">
        <div class="card card-lift--hover shadow border-0">
          <div class="card-body py-5 text-center">
            <div class="icon icon-shape icon-shape-success rounded-circle mb-4">
              <i class="fa fa-money"></i>
            </div>
            <div *ngIf="price as p" class="d-flex justify-content-between">
              <div class="mr-4">
                <h6 class="text-success text-uppercase">Buy</h6>
                <h2>${{p.buy}}</h2>
              </div>
              <div class="mr-4 ml-4">
                <h6 class="text-success text-uppercase">Mid</h6>
                <h2>${{p.buy + ((p.sell - p.buy) / 2)|number:'1.0-2'}}</h2>
              </div>
              <div class="ml-4">
                <h6 class="text-success text-uppercase">Sell</h6>
                <h2>${{p.sell}}</h2>
              </div>
            </div>
            <div *ngIf="settings$|async as settings">
              <span *ngIf="settings.sellingEnabled" class="badge badge-pill badge-success">Selling</span>
              <span *ngIf="!settings.sellingEnabled" class="badge badge-pill badge-danger">Not selling</span>
            </div>
          </div>
        </div>
      </div>
      <!-- SVG separator -->
      <div class="separator separator-bottom separator-skew zindex-100">
        <svg x="0" y="0" viewBox="0 0 2560 100" preserveAspectRatio="none" version="1.1" xmlns="http://www.w3.org/2000/svg">
          <polygon class="fill-white" points="2560 0 2560 100 0 100"></polygon>
        </svg>
      </div>
    </section>
  </div>
</main>
